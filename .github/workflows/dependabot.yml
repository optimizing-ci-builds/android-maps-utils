name: Dependabot
on: [push]
permissions:
  contents: write
jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    env:
      PR_URL: ${{github.event.pull_request.html_url}}
      GITHUB_TOKEN: ${{secrets.SYNCED_GITHUB_TOKEN_REPO}}
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install numpy
      - run: sudo apt update
      - run: sudo apt install inotify-tools
      - run: inotifywait -mr /home/runner/work --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/test.csv & echo 'basak'
      - run: touch starting_dependabot_approve_29
      - name: approve
        run: gh pr review --approve "$PR_URL"
      - run: touch starting_dependabot_merge_31
      - name: merge
        run: gh pr merge --auto --squash --delete-branch "$PR_URL"
